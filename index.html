<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt zaliczeniowy - Bruno Talaga</title>
</head>
<body>
    <div id="variable_table">
        <p>Warto≈õci</p>
        <table>
            <tr><th>AX</th><th>BX</th><th>CX</th><th>DX</th><th>BP</th><th>DI</th><th>SI</th><th>offset</th></tr>
            <tr>
                <td id="AXVal"></td>
                <td id="BXVal"></td>
                <td id="CXVal"></td>
                <td id="DXVal"></td>
                <td id="BPVal"></td>
                <td id="DIVal"></td>
                <td id="SIVal"></td>
                <td id="offsetVal"></td>
            </tr>
        </table>
    </div>
    <div id="operations">
        <select name="commands" id="commands">
            <option value="MOV">MOV</option>
            <option value="XCHG">XCHG</option>
            <option value="PUSH">PUSH</option>
            <option value="POP">POP</option>
        </select>
        <input type="text" name="arg_first" id="arg_first">
        <input type="text" name="arg_second" id="arg_second">
        <button type="button" name="run_command" id="run_command" value="Wykonaj" onclick="RunCommand()">Wykonaj</button><br>
        <p id="status_message">Status operacji: </p><span id="operation_return"></span>
    </div>
    <script>
        let AX, BX, CX, DX, BP, DI, SI, offset;
        AX = "1234H";
        BX = "0x1234";
        CX = "0x4321";
        DX = "4321H";
        function SetOperationMessage(message){
            document.getElementById("operation_return").innerHTML += message + "<br>";
        }
        function UpdateGUI(){
            document.getElementById("AXVal").innerHTML = AX;
            document.getElementById("BXVal").innerHTML = BX;
            document.getElementById("CXVal").innerHTML = CX;
            document.getElementById("DXVal").innerHTML = DX;
            document.getElementById("BPVal").innerHTML = BP;
            document.getElementById("DIVal").innerHTML = DI;
            document.getElementById("SIVal").innerHTML = SI;
            document.getElementById("offsetVal").innerHTML = offset;
            SetOperationMessage("ran GUI update");
        }
        function RunCommand(){
            SetOperationMessage("ran user command");
            UpdateGUI();
        }
        UpdateGUI();
    </script>
</body>
</html>
