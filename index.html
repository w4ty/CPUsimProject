<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projekt zaliczeniowy - Bruno Talaga</title>
</head>
<body>
    <h2>Projekt zaliczeniowy - Bruno Talaga</h2>
    <div id="variable_table" class="default_segment">
        <p>Tabela warto≈õci</p>
        <table class="default_table">
            <tr><th>AX</th><th>BX</th><th>CX</th><th>DX</th><th>BP</th><th>DI</th><th>SI</th><th>offset</th></tr>
            <tr>
                <td id="ax_val"></td>
                <td id="bx_val"></td>
                <td id="cx_val"></td>
                <td id="dx_val"></td>
                <td id="bp_val"></td>
                <td id="di_val"></td>
                <td id="si_val"></td>
                <td id="offset_val"></td>
            </tr>
        </table>
    </div>
    <div id="operations" class="default_segment">
        <p>Pole komend</p>
        <select name="commands" id="commands">
            <option value="MOV">MOV</option>
            <option value="XCHG">XCHG</option>
            <option value="PUSH">PUSH</option>
            <option value="POP">POP</option>
        </select>
        <input type="text" name="arg_first" id="arg_first">
        <input type="text" name="arg_second" id="arg_second">
        <button type="button" name="run_command" id="run_command" value="Wykonaj" onclick="runCommand()">Wykonaj</button><br>
    </div>
    <div id="log" class="default_segment">
        <p id="status_message">Status operacji: </p><span id="operation_return"></span>
    </div>
    <script>
        let AX, BX, CX, DX, BP, DI, SI, offset;
        AX = "1234H";
        BX = "0x1234";
        CX = "0x4321";
        DX = "4321H";
        function setOperationMessage(message){
            document.getElementById("operation_return").innerHTML += message + "<br>";
        }
        function updateGUI(){
            document.getElementById("ax_val").innerHTML = AX;
            document.getElementById("bx_val").innerHTML = BX;
            document.getElementById("cx_val").innerHTML = CX;
            document.getElementById("dx_val").innerHTML = DX;
            document.getElementById("bp_val").innerHTML = BP;
            document.getElementById("di_val").innerHTML = DI;
            document.getElementById("si_val").innerHTML = SI;
            document.getElementById("offset_val").innerHTML = offset;
            setOperationMessage("ran GUI update");
        }
        function runCommand(){
            setOperationMessage("ran user command");
            updateGUI();
        }
        updateGUI();
    </script>
</body>
</html>
